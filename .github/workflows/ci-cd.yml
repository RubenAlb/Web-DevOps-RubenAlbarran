name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test y VerificaciÃ³n
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Verificar formato con Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: AnÃ¡lisis de cÃ³digo con Flake8
      run: |
        # Detener si hay errores de sintaxis o nombres indefinidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Advertencias por complejidad y longitud de lÃ­nea
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Ejecutar tests
      run: |
        pytest -v --tb=short
      continue-on-error: true
    
    - name: Verificar importaciÃ³n del mÃ³dulo principal
