version: '3.8'

services:
  web:
    build: .
    container_name: fastapi-carreras
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

